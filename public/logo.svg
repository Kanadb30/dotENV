<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 120" fill="none">
  <!-- Shield shape with keyhole -->
  <g transform="translate(10, 6)">
    <!-- Shield outline -->
    <path d="M54 4 L100 20 L100 56 C100 82 80 100 54 108 C28 100 8 82 8 56 L8 20 Z" 
          fill="none" stroke="#22c55e" stroke-width="3" stroke-linejoin="round"/>
    <!-- Inner shield glow  -->
    <path d="M54 12 L92 25 L92 56 C92 78 75 93 54 100 C33 93 16 78 16 56 L16 25 Z" 
          fill="rgba(34, 197, 94, 0.08)"/>
    <!-- Key circle -->
    <circle cx="54" cy="46" r="12" fill="none" stroke="#22c55e" stroke-width="2.5"/>
    <!-- Key stem -->
    <rect x="51" y="58" width="6" height="20" rx="3" fill="#22c55e"/>
    <!-- Key teeth -->
    <rect x="57" y="68" width="8" height="3" rx="1.5" fill="#22c55e"/>
    <rect x="57" y="62" width="6" height="3" rx="1.5" fill="#22c55e"/>
  </g>
  <!-- Dot -->
  <circle cx="140" cy="76" r="6" fill="#22c55e"/>
  <!-- Text: env -->
  <text x="158" y="84" font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" font-weight="700" font-size="56" fill="#fafafa" letter-spacing="-2">env</text>
  <!-- Tagline -->
  <text x="140" y="106" font-family="'Inter', -apple-system, system-ui, sans-serif" font-weight="400" font-size="13" fill="#666666" letter-spacing="3">SECURE VAULT</text>
</svg>
